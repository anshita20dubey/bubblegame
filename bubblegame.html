<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble game</title>
    <link rel="stylesheet" href="bubblegame.css">
</head>
<body>
     <div id="main">
        <div id="chotamain">
            <div id="nav">
                <h1>Score</h1>
                <div class="top">
                    <h2 id="score">0</h2>
                </div>
                <h1>Hit</h1>
                <div class="top">
                    <h2 id="gethit"></h2>
                </div>
                <h1>Timer</h1>
                <div class="top">
                    <h2 id="time">60</h2>
                </div>
            </div>
            <div id="panel">
                <div class="bubble"></div>
            </div>
        </div>
     </div>
    <script src="./bubblegame.js"></script>
</body>
</html>
